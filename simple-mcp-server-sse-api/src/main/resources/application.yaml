server:
  port: 8080
  servlet:
    session:
      timeout: 120s

spring:
  main:
    banner-mode: off
  application:
    name: mcp-sse-server
  ai:
    mcp:
      server:
        annotation-scanner:
          enabled: true
        type: ASYNC
        sse-message-endpoint: /mcp/messages
        enabled: true
        protocol: sse
